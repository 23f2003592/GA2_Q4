name: CI with Cache

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-5edcd6e

      - name: prime-cache-5edcd6e
        run: echo "Cache hit: ${{ steps.cache-deps.outputs.cache-hit }}"
